{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    
    <style type="text/css">
        
        .padding{
            padding-top: 70px;
        }

        .glass-card{
            color: white;
        }
    </style>
    <title>All Cases</title>
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'show_all_deaths' %}">Deaths</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'show_all_recovered' %}">Recovered</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'show_all_active' %}">Active Cases</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid padding ">
        <div class="row row-cols-1 row-cols-md-2 g-4 text-center ">
            <div class="col">
                <div class="card glass-card hover-card bg-info">
    
                    <div class="card-body">
                        <h5 class="card-title">{{total_countries}}</h5>
                        <p class="card-text">Total Countries</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card glass-card hover-card bg-gray-700 text-black">
    
                    <div class="card-body">
                        <h5 class="card-title">{{total_cases}}</h5>
                        <p class="card-text">Total Cases</p>
                    </div>
                </div>
            </div>
        </div>
     </div>  
     
    <div class="container-fluid padding ">
        <div class="row row-cols-1 row-cols-md-2 g-4 text-center ">
            <div class="col">
                <div class=" text-center">
        <div class="d-inline-block">
            {{ death_histrogram|safe }}
        </div>
    </div>
            </div>
            <div class="col">
                 <div class="text-center">
        <div class="d-inline-block">
            {{ death_scatter|safe }}
        </div>
    </div>
            </div>
        </div>
     </div> 

    <div class="container-fluid padding ">
            <div class="col">
                 <div class="text-center">
                    <div class="d-inline-block">
                        {{ death_bubble|safe }}
                    </div>
                </div>
            </div>
    </div>
    <div class="container-fluid py-3 mx-auto">
        {{ death_maps|safe }}
    </div>
     <div class="container-fluid py-3 mx-auto">
        {{ map_total_cases_pop|safe }}
    </div>
</body 
</html>
